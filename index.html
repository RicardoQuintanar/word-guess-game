    <!-- reference css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- google fonts -->

    <body>
            <div class="container">
                <!--  header -->
                <nav class="navbar navbar-default">
                    <h1>Hangman</h1>
                </nav>
            </div>
            <!-- Main Content -->
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p id="rules">
                            Press Any Letter to Start.
                            <br> Category : <span class="category"> Bands or Musicians from 2000-2010</span>
                            <br><span id="warningMessage"></span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <div class="row ">
                            <div class="col-md-12">
                                <div class="col-md-5 col-sm-4">
                                    <div id="hangman-img-holder">
                                        <img src="" alt="hangman image" height="150" width="190" id="hangman-img">
                                    </div>
                                </div>
                                <div class="col-md-7 col-sm-8 margin-top-20 ">
                                    <div id="loadingMessage"></div>
                                    <div id="winLose">
                                        <div>Wins :
                                            <sapn id="winCount"></span>
                                        </div>
                                        <div>Losses : <span id="loseCount"></span></div>
                                    </div>
                                    <div>Number of Lives Left : <span id="lives">15</span></div>
                                    <div id="gameWord"><b>Word : &nbsp;&nbsp;<span id="word"></span></b></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- letter button -->
                    <div class="col-md-5">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div id="letterBtn"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <footer>
